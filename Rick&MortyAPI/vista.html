<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RICK AND MORTY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>



<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <div id="App">

    <div class="bgImage">

      <div>
        <!-- titulo -->
        <nav class="navbar" style="background-color: rgb(16, 15, 15);">
          <a class="navbar-brand" href="#">
            <img src="../elementos/radar.gif" alt="Avatar Logo" style="width:90px;" class="rounded-pill">
          </a>
          <h1 class="navbar-brand">LOCALIZADOR</h1>
          <a class="navbar-brand" href="#">
            <img src="../elementos/radar.gif" alt="Avatar Logo" style="width:90px;" class="rounded-pill">
          </a>
        </nav>
        <!-- <-------------------------------------------------selector------------------------------------------------------------>
        <div class="selector">
          <select class="form-select " aria-label="Default select example" v-model="limite">
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="250">250</option>
            <option value="500">500</option>
            <option value="800">800</option>
          </select>

        </div>
        <div class="divbt">
          <button class="boton" @click="getlocalizado()">Obtener cartas</button>
        </div>


        <!-- gif de carga -->


        <div class="loading" v-if="loading == true">
          <img src="../elementos/portal-rick-and-morty.gif" alt="HTML5">
          <h1 class="texto-borde">CARGANDO....</h1>
          <audio controls autoplay hidden loop>
            <source src="../elementos/loading-theme.mp3" type="audio/mpeg">
          </audio>
        </div>


        <!-- carta del personaje -->

        <div class="table-wrapper">
          <table>
            <!-- aqui va el table -->
            <tbody>
              <div class="d-flex flex-wrap ms-5 mr-5">
                <div v-for="personaje in localizador" v-if="loading == false" class="card m-2 mb-3"
                  style="width:150px; height: 230px;" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  @click="localizadorData = personaje">
                  <img class="card-img-top" :src="personaje.image" alt="Card image">
                  <div class="card-body">
                    <h6 class="card-title">{{personaje.name}}</h6>
                    <!-- <h5>Raza</h5>
                          <p class="card-text">{{personaje.species}}</p> -->
                  </div>
                </div>
              </div>
            </tbody>
          </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div v-if="localizadorData != null" class="modal-content">

              <div class="modal-header" style="background-color: rgba(0, 0, 0);">
                <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: chartreuse;">{{localizadorData.name}}
                </h1>
              </div>

              <div class="modal-body" style="text-align: center; background-color: rgba(0, 0, 0);">
                <img :src="localizadorData.image" class="card-img-top float-end rounded-circle" alt="no image"
                  style="width: 300px; margin-top: 10px;">
                <div class="contenido-modal">
                  <h5 class="card-text mt-3">Raza</h5>
                  <p class="card-sub">{{localizadorData.species}}</p>
                  <h5 class="card-text">Genero</h5>
                  <p class="card-sub">{{localizadorData.gender}}</p>
                  <h5 class="card-text">Origen</h5>
                  <p class="card-sub">{{localizadorData.origin.name}}</p>
                  <h5 class="card-text">Estado</h5>
                  <p class="card-sub">{{localizadorData.status}}</p>
                </div>
              </div>

              <div class="modal-footer" style="background-color: rgba(0, 0, 0);">
                <button type="button" class="btn" data-bs-dismiss="modal"
                  style="background-color: chartreuse;">Close</button>
              </div>

            </div>
          </div>
        </div>


      </div>

    </div>







  </div>














  <script src="cdnVue.js"></script>
  <script src="datarick.js"></script>
</body>



</html>
